name: Rubocop and Rspec

on:
  push:
    branches:
      - "master"
  pull_request:
    types: [synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Ruby ${{ matrix.ruby }}
    strategy:
      matrix:
        ruby:
          - '3.2.2'

    steps:
    - uses: actions/checkout@v4
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
        cache-version: 1

    - name: Lint and specs
      run: bundle exec rake

    - name: Types check
      run: bundle exec steep check
