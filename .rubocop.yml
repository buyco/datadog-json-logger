AllCops:
  Exclude:
    - 'sig/**/*'
    - 'spec/**/*'
    - 'datadog-json_logger.gemspec'
  NewCops: enable
  EnabledByDefault: false
  TargetRubyVersion: 3.0

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/Documentation:
  Enabled: false

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Metrics/AbcSize:
  Max: 30

Metrics/MethodLength:
  Max: 30

Metrics/BlockLength:
  Max: 100

Metrics/ParameterLists:
  Max: 6